<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Produtos</title>
</head>

<body>
    <main>
        <h3>Cadastro de Produtos</h3>

        <div class="row">
            <div class="col-12 field">
                <label for="nome">Nome</label>
                <input type="text" id="nome" />
            </div>
        </div>
        <div class="row">
            <div class="col-6 field">
                <label for="departamento">Departamento</label>
                <select id="departamento"></select>
            </div>
            <div class="col-6 field">
                <label for="marca">Marca</label>
                <input type="text" id="marca" />
            </div>
        </div>
        <div class="row">
            <div class="col-6 field">
                <label for="peso">Peso Liq./Cont. Neto</label>
                <input type="text" id="peso" />
            </div>
            <div class="col-6 field">
                <label for="preco">Preço</label>
                <input type="number" step=".01" id="preco" />
            </div>
        </div>
        <div class="row" id="botoesNovo">
            <div class="col-12 button-bar">
                <button type="button" id="cadastrar">Cadastrar</button>
                <button type="button" id="limpar">Limpar</button>
            </div>
        </div>
        <div class="row" id="botoesEdicao">
            <div class="col-12 button-bar">
                <button type="button" id="salvar">Salvar</button>

                <button type="button" id="cancelar">Cancelar</button>

                <button type="button" id="excluir">Excluir</button>
            </div>
        </div>

        <hr />

        <h3>Produtos Cadastrados</h3>
        <div class="row">
            <div class="col-6 field">
                <label for="filtroNome">Localizar por Nome</label>
                <input type="text" id="filtroNome" />
            </div>
            <div class="col-6 field">
                <label for="filtroDepartamento">Localizar por Departamento</label>
                <select id="filtroDepartamento"></select>
            </div>
        </div>

        <div class="scroll">
            <table id="tabela">
                <caption></caption>
                <tr>
                    <th>Id</th>
                    <th>Categoria</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Peso Liq./Cont. Neto</th>
                    <th>Preço</th>
                </tr>
            </table>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
